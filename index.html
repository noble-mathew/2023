<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <script>
        $(function(){
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <!-- End of Navigation bar -->

    <form>
        <div class="text_body">
            <h1>What's in your pantry?</h1>
        </div>

        <br>
        <br>

        <div class="text_body">
            <label for="ingredients"> Ingredients: </label>
            <textarea id="ingredients" name="ingredients" rows="4" cols="50" class="input" placeholder="Enter food here, separated by commas..."></textarea>
        </div>

        <br>
        <br>

        <div class="button_padding">
            <button id="submit-button" type="button">Submit</button>
        </div>

        <div id="data-container">
            <!-- Data will be displayed here -->
        </div>
    </form>

    <!-- Card 1 -->
    <div class="card">
      <div class="card-content">
        <div class="content" id="card1-content">
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-content">
        <div class="content" id="card2-content">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
