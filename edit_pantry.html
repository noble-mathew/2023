    <h1>What ingredients do you have?</h1>

    <label for="Ingredients">Ingredients:</label>
    <textarea id="freeform" name="freeform" rows="4" cols="50" class="input">
  Enter text here, separated by commas...
  </textarea>

    <br>
    <br>

   <label for="Output">Your Pantry:</label>
    <input type="text" id="outputText" class="output" readonly>
</div>

<script>
    // Get references to the textarea and output text box
    const textarea = document.getElementById("freeform");
    const outputText = document.getElementById("outputText");

    // Add an event listener to the textarea to capture input changes
    textarea.addEventListener("input", function() {
        // Get the value of the textarea
        const inputValue = textarea.value;
        
        // Update the value of the output text box with the input value
        outputText.value = inputValue;
    });
</script>
